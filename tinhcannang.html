<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var weight = prompt("Nhap can nang=");
    var height = prompt("Nhap chieu cao=");
    var BMI = (weight / (height * height));
    if (BMI < 18) {
        alert("Underweight");
    } else if (BMI < 25.0) {
        alert("Normal");
    } else if (BMI < 30.0) {
        alert("Overweight");
    } else {
        alert("Obese");
    }


</script>

</body>
</html>
