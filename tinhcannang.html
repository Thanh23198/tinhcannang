<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var weight = prompt("Nhap can nang=");
    var height = prompt("Nhap chieu cao=");
    var BMI = (weight / (height * height));
    if (BMI < 18.5) {
        alert("Underweight");
    }

     else if (18.5 <= BMI < 25) {
        alert("Normal");
    }
     else if (25 <= BMI < 30) {
        alert("Overweight");
    }
    else  {
        alert("Obese");
    }


</script>

</body>
</html>
